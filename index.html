<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="timer-progressbas">
    <div class="timer-progressbas__fill"></div>
    <div class="timer-progressbas__empty"></div>
  </div>

  <script>

    function myTimer(seconds) {
      let startDate = new Date()
      let endDate = new Date()
      endDate = endDate.setSeconds(endDate.getSeconds()+seconds)
      let interval = setInterval(() => {
        let currentDate = new Date()
        let leftPercent = Math.trunc((endDate - currentDate) / (endDate - startDate) * 100)
        let passedPercent = 100 - leftPercent

        document.querySelector('.timer-progressbas__fill').textContent = passedPercent + '%'
        document.querySelector('.timer-progressbas__fill').style.width = passedPercent + '%'
        document.querySelector('.timer-progressbas__empty').textContent = leftPercent + '%'
        document.querySelector('.timer-progressbas__empty').style.width = leftPercent + '%'

        if (leftPercent == 0) {
          clearInterval(interval)
          document.querySelector('.timer-progressbas__empty').style.display = 'none'
        }
      }, 1000)
    }
    myTimer(5)

  </script>
</body>
</html>
